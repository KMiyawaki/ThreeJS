<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scene</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script type="text/javascript" src="../js/myThree2020.js"></script>
    <script type="text/javascript" src="../js/myMaze.js"></script>
    <script type="text/javascript" src="../js/myGameCharacter.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
    <div id="screen" class="screen">
        <div id="glView" style="position: relative;height: 40%;">
            <!--textarea id="debugText" rows="8" cols="20" class="debugText" style="display: none;">Debug output</textarea> デバッグ用表示を無くしたいときはこちらを有効にする。-->
            <textarea id="debugText" rows="8" cols="20" class="debugText">Debug output</textarea>
        </div>
        <div id="info" style="position: relative;height: 35%;background-color:coral;">
            <div id="status" class="status" style="width: 20%;"></div>
            <textarea id="message" class="message" style="left: 20%;width: 78%"></textarea>
        </div>
        <div id="controller" style="position: relative;height: 25%;background-color:chocolate">
            <div id="up" class="arrowButton" style="top: 5%; left: 16%;"></div>
            <div id="down" class="arrowButton" style="top: 65%; left: 16%;transform: rotate(180deg)"></div>
            <div id="left" class="arrowButton" style="top: 35%; left: 3%;transform: rotate(-90deg)"></div>
            <div id="right" class="arrowButton" style="top: 35%; left: 29%;transform: rotate(90deg)"></div>
            <button id="sword" type="button" class="pushButton" style="width: 13%;top: 30%; right: 29%;" value="0">
                <img src="../assets/downloads/sword_01.png" style="width: 100%;" />
            </button>
            <button id="fire" type="button" class="pushButton" style="width: 13%;top: 30%; right: 3%;" value="1">
                <img src="../assets/downloads/Fiyah.png" style="width: 100%;" />
            </button>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
